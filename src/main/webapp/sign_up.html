<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>
<div class="wrapper login">
  <div class="container">
    <div class="col-left">
      <div class="login-text">
        <h2>Lalsen</h2>
        <p>Happy<br>Shopping!</p>
      </div>
    </div>
    <div class="col-right">
      <div class="login-form">
        <h2>Login</h2>
        <form action="">
          <p><label>First Name<span>*</span></label> <input type="text" placeholder="First Name" required></p>
          <p><label>Last Name<span>*</span></label> <input type="text" placeholder="Last Name" required></p>
          <p id="address"><label>Adress<span>*</span></label> <input type="text" placeholder="Adress"></p>
          <p id="number"><label>Phone Number<span>*</span></label> <input type="text"
                                                                          placeholder="Phone Number"></p>
          <p><input type="submit" value="Sign Up"></p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
