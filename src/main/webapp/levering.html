<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Levering</title>
</head>
<body style="color: white; background-color: #1d2630">

<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
    <div class="container">
        <a class="navbar-brand" href="admin.html">Lalsen Admin<span>.</span></a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>LEVERING</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="levering-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-7 mb-3">
                <label for="bestellingId">Bestelling Id</label>
                <input class="form-control" id="bestellingId" type="text" placeholder="Bestelling Id">
            </div>
            <div class="col-7">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Status</th>
                        <th>Totale Kosten</th>
                        <th>bestelling Id</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="leveringen-table-body">
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="js/levering.js"></script>
</body>
</html>
