<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Bestelling</title>
</head>
<body style="color: white; background-color: #1d2630">

<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
    <div class="container">
        <a class="navbar-brand" href="admin.html">Lalsen Admin<span>.</span></a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>BESTELLING</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="http://localhost:8080/logistiekWebApp_war_exploded/api/bestelling/add" id="add-bestelling-form" class="row justify-content-center mb-4" autocomplete="off" method="post">
            <div class="col-7 mb-3">
                <label for="id">Klant Id</label>
                <input class="form-control" id="id" type="number" placeholder="Klant Id">
            </div>
            <div class="col-7 mb-3">
                <label for="year">Year</label>
                <input class="form-control" id="year" type="text" placeholder="Year">
            </div>
            <div class="col-7 mb-3">
                <label for="month">Month</label>
                <input class="form-control" id="month" type="text" placeholder="Month">
            </div>
            <div class="col-7 mb-3">
                <label for="day">Day</label>
                <input class="form-control" id="day" type="text" placeholder="Day">
            </div>
            <div class="col-7">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>

        <div class="col-10 mt-5">
            <table id="bestellingentabel" class="table table-striped table-dark">
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Bestelling Datum </th>
                        <th>Klant Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Levering Datum</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="bestellingen-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/bestelling.js"></script>
</body>
</html>
