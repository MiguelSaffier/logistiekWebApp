<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Product</title>
</head>
<body style="color: white; background-color: #1d2630">

<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
    <div class="container">
        <a class="navbar-brand" href="admin.html">Lalsen Admin<span>.</span></a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>PRODUCT</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="http://localhost:8080/logistiekWebApp_war_exploded/api/product/add" method="post" id="product-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-7 mb-3">
                <label for="name">Naam</label>
                <input class="form-control" id="name" type="text" placeholder="Naam">
            </div>
            <div class="col-7 mb-3">
                <label for="prijs">Adress</label>
                <input class="form-control" id="prijs" type="text" placeholder="Prijs">
            </div>
            <div class="col-7 mb-3">
                <label for="adres">Phone Number</label>
                <input class="form-control" id="adres" type="text" placeholder="Address">
            </div>
            <div class="col-7 mb-3">
                <label for="image">Image Path</label>
                <input class="form-control" id="image" type="file" placeholder="Image Path">
            </div>
            <div class="col-7">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table id="productentabel" class="table table-striped table-dark">
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Adress</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="producten-table-body">
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="js/product.js"></script>
</body>
</html>
