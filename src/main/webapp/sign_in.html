<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
<div class="wrapper login">
    <div class="container">
        <div class="col-left">
            <div class="login-text">
                <h2>Lalsen</h2>
                <p>Create your account.<br>For Free!</p> <a href="sign_up.html" class="btn">Sign Up</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Login</h2>
                <form id="klant-search-form">
                    <p><label for="first-name-input" >First Name<span>*</span></label> <input id="first-name-input" type="text" placeholder="First Name" required></p>
                    <p><label for="last-name-input" >Last Name<span>*</span></label> <input id="last-name-input" type="text" placeholder="Last Name" required></p>
                    <p><input type="submit" value="Sign In"></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/signin_up.js"></script>
</body>


</html>
