<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Vrachtwagen</title>
</head>
<body style="color: white; background-color: #1d2630">

<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
    <div class="container">
        <a class="navbar-brand" href="admin.html">Lalsen Admin<span>.</span></a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>VRACHTWAGEN</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="http://localhost:8080/logistiekWebApp_war_exploded/api/vrachtwagen/add" id="vrachtwagen-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-7 mb-3">
                <label for="merk">Merk</label>
                <input class="form-control" id="merk" type="text" placeholder="Merk">
            </div>
            <div class="col-7 mb-3">
                <label for="capaciteit">Capaciteit</label>
                <input class="form-control" id="capaciteit" type="text" placeholder="Capaciteit">
            </div>
            <div class="col-7 mb-3">
                <label for="kentekenNummer">Kenteken Nummer</label>
                <input class="form-control" id="kentekenNummer" type="text" placeholder="Kenteken Nummer">
            </div>
            <div class="col-7">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Merk</th>
                        <th>Kenteken Nummer</th>
                        <th>Capaciteit</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="vrachtwagen-table-body">
                </tbody>
            </table>
        </div>

    </div>
</div>




<script src="js/vrachtwagen.js"></script>
</body>
</html>
