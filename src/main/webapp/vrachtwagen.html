<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Vrachtwagen</title>
</head>
<body style="color: white; background-color: #1d2630">

<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
    <div class="container">
        <a class="navbar-brand" href="admin.html">Lalsen Admin<span>.</span></a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>VRACHTWAGEN</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="klant-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-7 mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Vrachtwagen Id">
            </div>
            <div class="col-7 mb-3">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Merk">
            </div>
            <div class="col-7 mb-3">
                <label for="adres">Adress</label>
                <input class="form-control" id="adres" type="text" placeholder="Kenteken Nummer">
            </div>
            <div class="col-7 mb-3">
                <label for="phoneNumber">Phone Number</label>
                <input class="form-control" id="phoneNumber" type="text" placeholder="Capaciteit">
            </div>
            <div class="col-7">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thread>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Adress</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody class="klant-list">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="" class="btn btn-warning btn-sm update">Update</a>
                        <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>




<script src="js/klant.js"></script>
</body>
</html>
